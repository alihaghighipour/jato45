	<script>
		$().ready(async function() {
			var series = [];
			const response = await fetch("localhost:9006/serie/api");
			series = await response.json();
			
			series.forEach(serie => {
				const a = $('<a class="list-group-item list-group-item-action" id="list-home-list" data-bs-toggle="list"></a>').text(serie.show.name);
				
				a.click(function() {
					$(".card-serie").html(`
					<div class="tab-content" id="nav-tabContent">
						<div class="tab-pane fade show active" id="list-serie" role="tabpanel" aria-labelledby="list-home-list">
							<div class="card">
								<img src="${serie.show.image.original}" class="card-img-top immagine" alt="">
								<div class="card-body">
								<div class="d-flex justify-content-between mb-2">
									<h5 class="card-title fw-bold nome">${serie.show.name}</h5>
									<p class="card-text stato">Status: ${serie.show.status}</p>
								</div>
								<p class="trama">${serie.show.summary}</p>
								</div>
							</div>
						</div>
					</div>
					`)
				});
				$(".lista-serie").append(a);
			});
			console.log(series);
		});
	</script>
